<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehri Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #map {
            height: 80vh;
            width: 100%;
            border-radius: 0.5rem;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-gray-800">Tehri Map</span>
                </div>
                <div class="space-x-4">
                    <a href="login.html" class="text-blue-500 hover:text-blue-700">Login</a>
                    <a href="signup.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">Welcome to Tehri</h1>
            <p class="text-gray-600 text-center mb-6">Explore the beautiful city of Tehri, Uttarakhand</p>
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script>
        // Initialize the map centered at Tehri
        const map = L.map('map').setView([30.3753, 78.4337], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker for Tehri
        const tehriMarker = L.marker([30.3753, 78.4337]).addTo(map);
        tehriMarker.bindPopup("<b>Tehri</b><br>Uttarakhand, India").openPopup();

        // Add some points of interest
        const pointsOfInterest = [
            {
                name: "Tehri Dam",
                coords: [30.3753, 78.4337],
                description: "One of the highest dams in the world"
            },
            {
                name: "Tehri Lake",
                coords: [30.3853, 78.4437],
                description: "Beautiful artificial lake formed by Tehri Dam"
            }
        ];

        // Add markers for points of interest
        pointsOfInterest.forEach(poi => {
            L.marker(poi.coords)
                .bindPopup(`<b>${poi.name}</b><br>${poi.description}`)
                .addTo(map);
        });
    </script>
</body>
</html>
